<!DOCTYPE html>
<html>
<head>
  <title>Star Wars!</title>

  <!--CSS-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  </head>

  <body>
</head>

<body>

  <div class="container">

    <div class="row">
      <div id="character-selection" class="col-md-12">

        <div id="luke" class="character">
          <img src="assets/images/luke.jpg">
        </div>

        <div id="obi" class="character">
          <img src="assets/images/obi.jpg">
        </div>

        <div id="darth" class="character">
          <img src="assets/images/darth.jpg">
        </div>

        <div id="jarjar" class="character">
          <img src="assets/images/jarjar.jpg">
        </div>

      </div>
    </div>

    <div class="row">
      <div id="challenger-box" class="col-md-12">
      </div>
    </div>

    <div class="row">
      <div id="fighter-box" class="col-md-12">
      </div>
    </div>

    <div class="row">
      <div id="button-box" class="col-md-2">
        <button type="button" id="attack-button">Attack!</button>
      </div>
    </div>

  </div>

  <!--JS links-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
